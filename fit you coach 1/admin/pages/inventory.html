<!DOCTYPE html>
<html lang="en">
  <style>
    /* General Styles */
body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.grid-container {
  display: grid;
  grid-template-columns: 240px auto;
  grid-template-rows: 60px auto;
  grid-template-areas:
    "header header"
    "sidebar main";
  height: 100vh;
}

/* Header */
.header {
  grid-area: header;
  background-color: #3f51b5;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  padding: 0 20px;
}

.header .menu-icon {
  cursor: pointer;
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
}

.header-right span {
  margin-left: 20px;
  cursor: pointer;
}

/* Sidebar */
#sidebar {
  grid-area: sidebar;
  background-color: #303f9f;
  padding-top: 20px;
  color: white;
}

.sidebar-list {
  list-style-type: none;
  padding-left: 20px;
}

.sidebar-list-item {
  margin: 20px 0;
}

.sidebar-list-item a {
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
}

.sidebar-list-item a:hover {
  background-color: #3f51b5;
  padding: 10px;
  border-radius: 5px;
}

.sidebar-list-item span {
  margin-right: 10px;
}

/* Main Content */
.main-container {
  grid-area: main;
  padding: 20px;
  background-color: white;
}

.main-title {
  font-size: 24px;
  color: #303f9f;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  color: #333;
}

/* Button Styles */
button {
  background-color: #3f51b5;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #303f9f;
}

/* Table Styles */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table th, 
table td {
  padding: 10px 15px;
  border: 1px solid #ddd;
  text-align: left;
}

table th {
  background-color: #3f51b5;
  color: white;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #f1f1f1;
}

table button {
  background-color: #ff9800;
  padding: 5px 10px;
  font-size: 14px;
}

table button:hover {
  background-color: #e68a00;
}

/* Responsive Design */
@media (max-width: 768px) {
  .grid-container {
    grid-template-columns: 1fr;
  }
  
  #sidebar {
    display: none;
  }

  .main-container {
    padding: 10px;
  }

  .main-title {
    font-size: 20px;
  }

  button {
    width: 100%;
    margin-bottom: 10px;
  }
}

  </style>
